<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera-App</title>
</head>
<link rel="stylesheet" href="style.css">


<body>

    <div class="video-container">
        <video autoplay style="transform: scale(1);"> </video>
    </div>


    <button id="record">
        <div></div>
    </button>
    <button id="capture">
        <div></div>
    </button>

    <div class="filter-container">
        <div class="filters" style="background-color: #ee52527e;"></div>
        <div class="filters" style="background-color: #0abbe380;"></div>
        <div class="filters" style="background-color: #1dd1a18a;"></div>
        <div class="filters" style="background-color: #f368e075;"></div>
        <div class="filters" style="background-color: #fec95780;"></div>
        <div class="filters"></div>
    </div>

    <div class="zoom-in-out-container">
        <div class="zoom-in">+</div>
        <div class="zoom-out">-</div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
